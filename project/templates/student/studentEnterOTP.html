<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui">
    <title>Enter OTP : Student Assistance</title>
    <meta content="Login page" name="description">
    <meta content="Mannatthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../static/studentResources/image/favicon.ico">
    <link href="../static/studentResources/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">
    <link href="../static/studentResources/css/icons.css" rel="stylesheet" type="text/css">
    <link href="../static/studentResources/css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="fixed-left">

<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner"></div>
    </div>
</div>
<!-- Begin page -->
<div class="accountbg"></div>
<div class="wrapper-page">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center mt-0 m-b-15">
                <a href="#" class="logo logo-admin">Login</a>
            </h3>
            <div class="p-3">
                <form class="form-horizontal m-t-20" action="/student/validateLogin" method="post">
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" type="number" required="" name="studentOTP"
                                   placeholder="Enter OTP">
                        </div>
                    </div>
                    <div class="form-group text-center row m-t-20">
                        <div class="col-12">
                            <button
                                    class="btn btn-danger btn-block waves-effect waves-light" value="Enter OTP"
                                    type="submit">Login
                            </button>
                        </div>
                    </div>

                </form>
                <div class="form-group">
                    {% if error %}
                        <div class="error text-center">{{ error }}</div>
                    {% endif %}
                </div>
                <div class="form-group">
                    {% if msg %}
                        <div style="color: #5b6be8" class="text-center">{{ msg }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery  -->
<script src="../static/studentResources/js/jquery.min.js"></script>
<script src="../static/studentResources/js/popper.min.js"></script>
<script src="../static/studentResources/js/bootstrap.min.js"></script>
<script src="../static/studentResources/js/modernizr.min.js"></script>
<script src="../static/studentResources/js/detect.js"></script>
<script src="../static/studentResources/js/fastclick.js"></script>
<script src="../static/studentResources/js/jquery.slimscroll.js"></script>
<script src="../static/studentResources/js/jquery.blockUI.js"></script>
<script src="../static/studentResources/js/waves.js"></script>
<script src="../static/studentResources/js/jquery.nicescroll.js"></script>
<script src="../static/studentResources/js/jquery.scrollTo.min.js"></script>
<!-- App js -->
<script src="../static/studentResources/js/app.js"></script>
</body>
</html>
