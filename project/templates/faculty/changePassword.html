{% extends 'faculty/index.html' %}
{% block extra_css %}
{% endblock %}
{% block mainbody %}
    <div class="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <div class="btn-group float-right">
                            <ol class="breadcrumb hide-phone p-0 m-0">
                                <li class="breadcrumb-item"><a href="/faculty/loadDashboard">Faculty Dashboard</a></li>
                                <li class="breadcrumb-item"><a href="#">Manage Profile</a></li>
                                <li class="breadcrumb-item active">Change Passsword</li>
                            </ol>
                        </div>
                        <h4 class="page-title">Change Password</h4>
                    </div>
                </div>
            </div>
            <!-- end page title end breadcrumb -->
            <div class="row justify-content-center ">
                <div class="col-lg-4 col-sm-12">
                    <div class="card m-b-30">
                        <div class="card-body">
                            <p class="text-muted m-b-30 font-14">Change Current Password</p>
                            <form class="" action="/faculty/updatePassword" method="post">
                                <div class="form-group">
                                    <label> Current Password </label>
                                    <input type="text" name="currentPassword"
                                           data-parsley-length="[8,16]"
                                          class="form-control" required
                                          placeholder="Enter Your Current Password">
                                </div>
                                <div class="form-group">
                                    <label> New Password </label>
                                    <div>
                                        <input type="text" name="newPassword" id="newPassword"
                                               data-parsley-length="[8,16]"
                                               class="form-control" required placeholder="Enter New Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Re-type Password</label>
                                    <div>
                                        <input type="text" name="retypePassword"
                                               data-parsley-equalto="#newPassword"
                                               data-parsley-length="[8,16]"
                                               class="form-control" required placeholder="Retype Password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div>
                                        <button type="submit" value="submit"
                                                class="btn btn-primary waves-effect m-l-4 waves-light">Change
                                        </button>
                                        <button type="reset"
                                                class="btn btn-secondary waves-effect m-l-9">Cancel
                                        </button>
                                    </div>
                                </div>

                                <div class="success">
                                    <p>{{ msg }}</p>
                                </div>
                                <div class="error">
                                    <p>{{ error }}</p>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <!-- end col -->

            </div>
            <!-- end row -->
        </div>
        <!-- container -->
    </div>
{% endblock %}



{% block tail_js %}
    <!-- Parsley js -->
    <script type="text/javascript"
            src="../../static/facultyResources/js/parsley.min.js"></script>
    <script type="text/javascript">$(document).ready(function () {
        $('form').parsley();
    });</script>
{% endblock %}
