{% extends 'faculty/index.html' %}
{% block mainbody %}
    <div class="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <div class="btn-group float-right">
                            <ol class="breadcrumb hide-phone p-0 m-0">
                                <li class="breadcrumb-item"><a href="/faculty/loadDashboard">Faculty Dashboard</a></li>
                                <li class="breadcrumb-item"><a href="#">Manage Question</a></li>
                                <li class="breadcrumb-item active">Add Question</li>
                            </ol>
                        </div>
                        <h4 class="page-title">Add Question</h4>
                    </div>
                </div>
            </div>
            <!-- end page title end breadcrumb -->
            <div class="row">
                <div class="col-12">
                    <div class="card m-b-30">
                        <div class="card-body">
                            <p class="text-muted m-b-30 font-14"></p>
                            <form class="" action="/faculty/insertQuestion" method="post">
                                <div class="form-group">
                                    <label>Question </label> <input type="text" name="question"
                                                                    class="form-control" required
                                                                    placeholder="Enter Question">
                                </div>
                                <div class="form-group">
                                    <label>Question Type </label>
                                    <select class="form-control" required name="question_QuestionTypeId">
                                        <option> Select Type</option>
                                        {% for i in questionTypeVOList %}
                                            <option value="{{ i['questionTypeId'] }}">{{ i['questionTypeName'] }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Question Topic </label>
                                    <select class="form-control" required name="question_TopicId">
                                        <option> Select Topic</option>
                                        {% for i in topicVOList %}
                                            <option value="{{ i['topicId'] }}">{{ i['topicName'] }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Keywords</label>
                                    <textarea required class="form-control" name="keyword"
                                              placeholder="Enter keywords here. seprate by ','" rows="7"></textarea>
                                </div>

                                <div class="form-group">
                                    <div>
                                        <button type="submit" value="submit"
                                                class="btn btn-primary waves-effect waves-light">Submit
                                        </button>
                                        <button type="reset"
                                                class="btn btn-secondary waves-effect m-l-5">Cancel
                                        </button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <!-- end col -->

            </div>
            <!-- end row -->
        </div>
        <!-- container -->
    </div>
{% endblock %}



{% block tail_js %}
    <!-- Parsley js -->
    <script type="text/javascript"
            src="../../static/facultyResources/js/parsley.min.js"></script>
    <script type="text/javascript">$(document).ready(function () {
        $('form').parsley();
    });</script>
{% endblock %}
