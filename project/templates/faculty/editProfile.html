{% extends 'faculty/index.html' %}
{% block extra_css %}
{% endblock %}
{% block mainbody %}
    <div class="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <div class="btn-group float-right">
                            <ol class="breadcrumb hide-phone p-0 m-0">
                                <li class="breadcrumb-item"><a href="/faculty/loadDashboard">
                                    Faculty Dashboard</a></li>
                                <li class="breadcrumb-item"><a href="/faculty/viewProfile"> Profile</a></li>
                                <li class="breadcrumb-item active">Edit Profile</li>
                            </ol>
                        </div>
                        <h4 class="page-title">Faculty Profile</h4>
                    </div>
                </div>
            </div>
            <!-- end page title end breadcrumb -->
            <div class="row align-content-lg-center">
                <div class="col-12 col-lg-6">
                    <div class="card m-b-30">
                        <div class="card-body">
                                <form class="" action="/faculty/updateProfile" method="post">
                                    <div class="form-row">
                                        <div class="form-group col-lg-12">
                                            <label>Email</label>
                                            <input required class="form-control" name="loginUsername" disabled
                                                          type="text" value="{{ session['session_loginUsername'] }}" >

                                        </div>
                                    </div>

                                    <input type="hidden" name="registerId" value="{{ session['session_registerId'] }}">

                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" name="loginFirstName" required
                                             class="form-control" required
                                             value="{{ session['session_FirstName'] }}">
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <div>
                                            <input required class="form-control" name="loginLastName" required
                                                      type="text" value="{{ session['session_LastName'] }}" >
                                        </div>
                                    </div>

                                    <div class="form-group form-row">
                                        <div class="form-check-inline">
                                            <label class="form-check-label">Select Gender</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="loginGender"
                                                   value="male" id="genderMale" checked>
                                            <label class="form-check-label" for="male">Male</label>
                                        </div>
                                        <div class=" form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="loginGender"
                                                   value="female" id="genderFemale">
                                            <label class="form-check-label" for="female">Female</label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Contact Number</label>
                                        <div>
                                            <input required class="form-control" name="loginContactNumber" required
                                                   data-parsley-length="[10,10]"
                                                      type="text" value="{{ session['session_loginContactNumber'] }}" >
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <div>
                                            <button type="submit"
                                                    class="btn btn-primary waves-effect waves-light">Update
                                            </button>
                                            <button class="btn btn-secondary waves-effect m-l-5" type="reset">
                                                Cancel
                                            </button>
                                        </div>
                                    </div>
                            </form>

                        </div>
                    </div>
                </div>
                <!-- end col -->

            </div>
            <!-- end row -->
        </div>
        <!-- container -->
    </div>
{% endblock %}



{% block tail_js %}
    <!-- Parsley js -->
    <script type="text/javascript"
            src="../../static/facultyResources/js/parsley.min.js"></script>
    <script type="text/javascript">$(document).ready(function () {
        $('form').parsley();
    });</script>
{% endblock %}
