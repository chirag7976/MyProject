<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui">
    <title>Student Assistance using speech interface</title>
    <meta content="faculty registration" name="description">
    <meta content="Mannatthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../../static/adminResources/image/favicon.ico">
    <link href="../../static/adminResources/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">
    <link href="../../static/adminResources/css/icons.css" rel="stylesheet" type="text/css">
    <link href="../../static/adminResources/css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="fixed-left">
<!-- Begin page -->
<div class="accountbg"></div>
<div class="wrapper-page">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center mt-0 m-b-15">
                <a href="/faculty/loadRegister" class="logo logo-admin">Register</a>
            </h3>
            <div class="p-3">
                <form class="form-horizontal" action="/faculty/insertRegister" method="POST">
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" type="email" required name="loginUsername"
                                   placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" type="text" required name="registerFirstName"
                                   placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" type="text" required name="registerLastName"
                                   placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-5">
                            <label>Select Gender</label>
                        </div>
                        <div class="col-3form-check">
                            <input class="form-check-input" type="radio" name="gender" value="male" id="genderMale"
                                   checked>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="col-4 form-check">
                            <input class="form-check-input" type="radio" name="gender" value="female" id="genderFemale">
                            <label class="form-check-label" for="female">Female</label>
                        </div>

                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" data-parsley-type="number" type="text" required
                                   name="registerContactNumber"
                                   placeholder="Enter Mobile Number">
                        </div>
                    </div>
                    <div class="form-group text-center row m-t-20">
                        <div class="col-12">
                            <button
                                    class="btn btn-danger btn-block waves-effect waves-light"
                                    type="submit">Register
                            </button>
                        </div>
                    </div>
                    <div class="form-group m-t-10 mb-0 row">
                        <div class="col-12 m-t-20 text-center">
                            <a href="/" class="text-muted">Already have
                                account?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- jQuery  -->
<script src="../../static/adminResources/js/jquery.min.js"></script>
<script src="../../static/adminResources/js/popper.min.js"></script>
<script src="../../static/adminResources/js/bootstrap.min.js"></script>
<script src="../../static/adminResources/js/modernizr.min.js"></script>
<script src="../../static/adminResources/js/detect.js"></script>
<script src="../../static/adminResources/js/fastclick.js"></script>
<script src="../../static/adminResources/js/jquery.slimscroll.js"></script>
<script src="../../static/adminResources/js/jquery.blockUI.js"></script>
<script src="../../static/adminResources/js/waves.js"></script>
<script src="../../static/adminResources/js/jquery.nicescroll.js"></script>
<script src="../../static/adminResources/js/jquery.scrollTo.min.js"></script>
<!-- App js -->
<script src="../../static/adminResources/js/app.js"></script>
</body>
</html>
