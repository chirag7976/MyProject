{% extends 'faculty/index.html' %}
{% block mainbody %}
    <div class="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <div class="btn-group float-right">
                            <ol class="breadcrumb hide-phone p-0 m-0">
                                <li class="breadcrumb-item"><a href="/faculty/loadDashboard">Faculty Dashboard</a></li>
                                <li class="breadcrumb-item"><a href="#">Manage Complain</a></li>
                                <li class="breadcrumb-item active">Post Complain</li>
                            </ol>
                        </div>
                        <h4 class="page-title">Post Complain</h4>
                    </div>
                </div>
            </div>
            <!-- end page title end breadcrumb -->
            <div class="row">
                <div class="col-12">
                    <div class="card m-b-30">
                        <div class="card-body">
                            <p class="text-muted m-b-30 font-14"></p>
                            <form class="" action="/faculty/insertComplain" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>Complain Subject</label> <input type="text" name="complainSubject"
                                                                           class="form-control" required
                                                                           placeholder="Enter Complain Subjet">
                                </div>
                                <div class="form-group">
                                    <label>Complain Description</label>
                                    <div>
													<textarea required class="form-control" name="complainDescription"
                                                              rows="5"
                                                              placeholder="Complain Description"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Compalin Attachment</label> <input type="file" required name="complainFile"
                                                                              id="input-file-now" class="form-control">
                                </div>
                                <div class="form-group">
                                    <div>
                                        <button type="submit"
                                                class="btn btn-primary waves-effect waves-light">Post
                                        </button>
                                        <button type="reset"
                                                class="btn btn-secondary waves-effect m-l-5">Reset
                                        </button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <!-- end col -->

            </div>
            <!-- end row -->
        </div>
        <!-- container -->
    </div>
{% endblock %}



{% block tail_js %}
    <!-- Parsley js -->
    <script type="text/javascript"
            src="../../static/facultyResources/js/parsley.min.js"></script>
    <script type="text/javascript">$(document).ready(function () {
        $('form').parsley();
    });</script>
{% endblock %}
