{% extends 'faculty/index.html' %}
{% block mainbody %}
    <div class="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <div class="btn-group float-right">
                            <ol class="breadcrumb hide-phone p-0 m-0">
                                <li class="breadcrumb-item"><a href="/faculty/loadDashboard">Faculty Dashboard</a></li>
                                <li class="breadcrumb-item"><a href="#">Manage Topic</a></li>
                                <li class="breadcrumb-item active">Add Topic</li>
                            </ol>
                        </div>
                        <h4 class="page-title">Add Topic</h4>
                    </div>
                </div>
            </div>
            <!-- end page title end breadcrumb -->
            <div class="row">
                <div class="col-12">
                    <div class="card m-b-30">
                        <div class="card-body">
                            <p class="text-muted m-b-30 font-14"></p>
                            <form class="" action="/faculty/insertTopic" method="post">
                                <div class="form-group">
                                    <label>Topic Name</label> <input type="text" name="topicName"
                                                                     class="form-control" required
                                                                     placeholder="Enter Topic Name">
                                </div>
                                <div class="form-group">
                                    <label>Topic Description</label>
                                    <div>
                                        <textarea required class="form-control" name="topicDescription"
                                                  placeholder="Enter Topic Description" rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <button type="submit"
                                                class="btn btn-primary waves-effect waves-light">Submit
                                        </button>
                                        <button type="reset"
                                                class="btn btn-secondary waves-effect m-l-5">Cancel
                                        </button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <!-- end col -->

            </div>
            <!-- end row -->
        </div>
        <!-- container -->
    </div>
{% endblock %}



{% block tail_js %}
    <!-- Parsley js -->
    <script type="text/javascript"
            src="../../static/facultyResources/js/parsley.min.js"></script>
    <script type="text/javascript">$(document).ready(function () {
        $('form').parsley();
    });</script>
{% endblock %}
