<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui">
    <title>Login : Student Assistance Using Speech Interface</title>
    <meta content="Login page" name="description">
    <meta content="Mannatthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../../static/adminResources/image/favicon.ico">
    <link href="../../static/adminResources/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">
    <link href="../../static/adminResources/css/icons.css" rel="stylesheet" type="text/css">
    <link href="../../static/adminResources/css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="fixed-left">

<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner"></div>
    </div>
</div>
<!-- Begin page -->
<div class="accountbg"></div>
<div class="wrapper-page">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center mt-0 m-b-15">
                <a href="/" class="logo logo-admin">Login</a>
            </h3>
            <div class="p-3">
                <form class="form-horizontal m-t-20" action="/admin/validateLogin" method="post">
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" type="text" required="" name="loginUsername"
                                   placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" type="password" required="" name="loginPassword"
                                   placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group text-center row m-t-20">
                        <div class="col-12">
                            <button
                                    class="btn btn-danger btn-block waves-effect waves-light" value="submit"
                                    type="submit">Log In
                            </button>
                        </div>
                    </div>

                </form>
                <div class="form-group text-center row m-t-20">
                        <div class="col-12">
                            <a href="/student/loadLogin">
                            <button
                                    class="btn btn-primary btn-block waves-effect waves-light">
                                Student Login
                            </button></a>
                        </div>
                </div>
                <div class="form-group m-t-10 mb-0 row">
                    <div class="col-sm-7 m-t-20">
                        <a href="/faculty/loadForgotPassword" class="text-muted"><i
                                class="mdi mdi-lock"></i>
                            <small>Forgot your password ?</small>
                        </a>
                    </div>
                    <div class="col-sm-5 m-t-20">
                        <a href="/faculty/loadRegister" class="text-muted"><i
                                class="mdi mdi-account-circle"></i>
                            <small>Create an
                                account ?
                            </small>
                        </a>
                    </div>
                </div>
                <div class="form-group">
                    {% if error %}
                        <div class="error text-center">{{ error }}</div>
                    {% endif %}
                </div>
                <div class="form-group">
                    {% if msg %}
                        <div style="color: #5b6be8" class="text-center">{{ msg }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery  -->
<script src="../../static/adminResources/js/jquery.min.js"></script>
<script src="../../static/adminResources/js/popper.min.js"></script>
<script src="../../static/adminResources/js/bootstrap.min.js"></script>
<script src="../../static/adminResources/js/modernizr.min.js"></script>
<script src="../../static/adminResources/js/detect.js"></script>
<script src="../../static/adminResources/js/fastclick.js"></script>
<script src="../../static/adminResources/js/jquery.slimscroll.js"></script>
<script src="../../static/adminResources/js/jquery.blockUI.js"></script>
<script src="../../static/adminResources/js/waves.js"></script>
<script src="../../static/adminResources/js/jquery.nicescroll.js"></script>
<script src="../../static/adminResources/js/jquery.scrollTo.min.js"></script>
<!-- App js -->
<script src="../../static/adminResources/js/app.js"></script>
</body>
</html>
